<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>
          Your Weather Forecast ☀️
          <strong class="currentCity" id="currrent-city"></strong>
        </h1>

        <h5></h5>
        <form action="submit">
          <div class="row">
            <span class="col-5">
          <label for="city"></label>
          <input
            type="text"
            city="city"
            id="input-city"
            placeholder="Enter Your City"
            required
          />
          </span>
<span class="col-3">
          <input
            type="submit"
            value="Search"
            id="search-button"
            class="searchButton"
          />
        </form>
        </span>
        
        <span class="col-3">
          <button id="current-location" class="currentLocation">Your Location</button>
        </span>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <span
              ><img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                width=""
                alt="icon"
                class="icon"
                id="icon"
            /></span>
            <span class="temperature" id="temperature"> </span>
            <span class="units"
              >
              <a id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="col">
            <h6>
              Weather:

              <br />
              <div id="weather-description"></div>

              <div id="humidity">Humidity:</div>

              <div id="wind">Wind:</div>
            </h6>
          </div>
        </div>
        <br />
        <br />
        <div class="weather-forecast" id="forecast"></div>

        <br />
        <footer>
          <a href="https://github.com/srmiller116/vanilla-weather-app">
            Open Source Coded
          </a>
          By Sarah Miller
        </footer>
      </div>
    </div>

    <script src="src/java.js"></script>
  </body>
</html>
